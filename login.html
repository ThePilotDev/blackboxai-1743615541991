<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sección - RipStoreSc</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #E5E5E5;
            font-family: 'Poppins', sans-serif;
        }
        .login-container {
            background-color: white;
            border-radius: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
        }
        .input-field {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0 1rem;
            border-radius: 0.5rem;
            background-color: #f3f3f3;
            border: none;
        }
        .btn {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            background-color: #f3f3f3;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #e5e5e5;
        }
        .link {
            color: #000;
            text-decoration: none;
            font-size: 0.875rem;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="login-container">
        <h1 class="text-2xl font-normal text-center mb-8">Iniciar Sección</h1>
        
        <form id="loginForm" action="login.php" method="POST">
            <div class="mb-4">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" class="input-field" required>
            </div>
            
            <div class="mb-4">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" class="input-field" required>
                <div class="text-right">
                    <a href="forgot-password.php" class="link">Olvidé Mi Contraseña</a>
                </div>
            </div>
            
            <button type="submit" class="btn mb-4">Iniciar Sección</button>
            
            <div class="text-center">
                <a href="register.html" class="link">No me He Registrado</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            try {
                const response = await fetch('login.php', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                if (data.success) {
                    window.location.href = 'index.html';
                } else {
                    alert(data.message || 'Error al iniciar sesión');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al conectar con el servidor');
            }
        });
    </script>
</body>
</html>
